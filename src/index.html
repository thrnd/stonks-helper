<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonks helper (aka price change v2.0)</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="page">
    <div class="row row--t--header">
        <div class="row__col">
            <label class="label">
                <input class="input label__input" type="file" multiple>
                <span class="label__text">Добавить файлы</span>
            </label>
            <p class="msg">Или просто перетащите файлы в окно</p>
        </div>

        <div class="config-wrap row__col"></div>

        <div class="row__col"></div>
    </div>

    <div class="row row--t--content">
        <div class="files-wrap row__col"></div>
        <div class="file-config-wrap row__col"></div>
        <div class="change-btn-wrap row__col"></div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
